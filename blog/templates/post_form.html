<div class="post">
    <form method="post" class="mt-16">
        {% csrf_token %}
        <div class="post-header">
            <h1 class="font-bold text-blue-600"> {{ form.title.label }}</h1>
            <div class="input-wrapper">{{ form.title }}</div>
        </div>
        <div class="post-description">
            <h1 class="font-bold text-blue-600"> {{ form.short_description.label }}</h1>
            <div class="input-wrapper">{{ form.short_description }}</div>
        </div>
        <div class="post-tags-container">
            <h1 class="font-bold text-blue-600">Tags</h1>
            <div class="custom-select-wrapper">
                <select name="tags" multiple class="custom-select" id="custom-select">
                    {% for tag in form.tags.field.queryset %}
                        <option value="{{ tag.pk }}" {% if tag in form.instance.tags.all %}selected{% endif %}>{{ tag.name }}</option>
                    {% endfor %}
                </select>
                <div class="custom-select-arrow">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
        <div>
            <input type="checkbox" id="visible" name="visible" value="visible" checked class="styled-checkbox">
            <label for="visible" class="text-blue-600">Visible</label>
        </div>
        <div class="post-content">
            <h1 class="font-bold text-blue-600"> {{ form.content.label }}</h1>
            <div class="input-wrapper">{{ form.content|safe }}</div>
        </div>
        <div class="post-image" style="margin-top: 5px">
            <h3 class="font-bold text-blue-600">Featured Image 123</h3>
            {{ form.featured_image_url }}
        </div>
        <div class="form-group" style="margin-top: 5px">
            <button id="upload-widget" class="cloudinary-button post-button btn-primary" type="button">Upload files</button>
            <input type="hidden" id="featured_image" name="featured_image">
            <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
            <script type="text/javascript">
                var myWidget = cloudinary.createUploadWidget({
                        cloudName: 'dllt0x1qq',
                        uploadPreset: 'upload_unsigned'
                    }, (error, result) => {
                        if (!error && result && result.event === "success") {
                            var url = result.info.secure_url;
                            document.getElementById("id_featured_image_url").value = url;
                            console.log(url);
                        }
                    }
                )
                document.getElementById("upload-widget").addEventListener("click", function () {
                    myWidget.open();
                }, false);
            </script>
        </div>
        <input type="submit" value="Submit" class="submit-button post-button btn-primary">
    </form>
</div>
