{% block page_title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <small>
        {{ post.created_at.date }} | Tags:
        {% for tag in post.tags.all %}
            <a href="{% url 'blog_tag' tag.name %}">{{ tag.name }}</a>
            {% if not forloop.last %}, {% endif %}
        {% endfor %}
    </small>
    <h1>{{ post.content | linebreaks }}</h1>
{% endblock %}
