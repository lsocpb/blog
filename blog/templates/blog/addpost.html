{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method="post" class="mt-16">
    {% csrf_token %}
    <div>
   <h1 class="font-bold text-blue-600"> {{ form.title.label }}</h1>
    <div class="border p-3 text-md focus:outline-none focus:ring-0 focus:ring-offset-0 border-blue-300">{{ form.title }}</div>
    </div>

  <div>
    <h1 class="font-bold text-blue-600"> {{ form.content.label }}</h1>
   <div class="w-full mx-auto container">
    {{ form.content|safe }}
   </div>
  </div>

  <div>
    <h1 class="font-bold text-blue-600"> {{ form.article.label }}</h1>
    {{ form.article }}
  </div>

    <input type="submit" value="Submit" class="cursor-pointer p-3 bg-blue-300 text-blue-600 rounded text-2xl mt-3 font-bold">


</form>
{% endblock content %}
