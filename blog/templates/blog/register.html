<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 50vh;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        form {
            margin-top: 280px;
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 650px;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 50%;
        }

        input[type="submit"] {
            border-radius: 20px;
            border: 1px solid #1d65d0;
            background-color: #1d65d0;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            width: 35%;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            margin-top: 50px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }

        .required {
            border-color: #ff0000;
        }

        .invalid {
            border-color: #ff0000;
        }

        .valid {
            border-color: #00ff00;
        }

        .signin-text {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .signin-text a {
            color: #1d65d0;
            text-decoration: none;
        }

        .register-text a {
            color: #1d65d0;
            text-decoration: none;
        }
    </style>
</head>
<body data-aos="fade-in">
<form method="post">
    <div class="register-text" style="margin-bottom: 50px">
        <h1>Register <a>To stay tuned!</a></h1>
    </div>
    {% csrf_token %}
    {% for field in form %}
        {% if field.name != 'captcha' %}
            <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}"
                   placeholder="{{ field.label }}">
            {% if field.errors %}
                <div class="error-message">
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endif %}
    {% endfor %}
    {{ form.captcha }}
    <input type="submit" value="Register">
</form>
<div class="signin-text">
    Already have an account? <a href="{% url 'login' %}">Sign in!</a>
</div>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>AOS.init()</script>
</body>
</html>
